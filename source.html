<script>

function updateQty(){

	document.getElementById('DISPONIBLEORIGINAL').value = document.getElementById('DISPONIBLE').value;
	var r = prompt('Entre la cantidad del ajuste:', '0');
	if(r === null) {
	updateQty();
	}else{
	document.getElementById('DISPONIBLE').value = parseInt(document.getElementById('DISPONIBLE').value) + parseInt(r);
	ajaxUpdateQty();
	}
}

function ajaxGetData(url, elementId){
	document.getElementById(elementId).innerHTML = "<img src='ajax-loader.gif' border='0'>";
	if (window.XMLHttpRequest){
		xmlhttp=new XMLHttpRequest();
	}else{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("GET",url+document.getElementById('pressed_keys').value,false);
	xmlhttp.send(null);
	document.getElementById(elementId).innerHTML = "<img src='ajax-loader.gif' border='0'>";
	//document.getElementById('NUM_PROD2').innerHTML = "";
	document.getElementById('NUM_PROD2').innerHTML = xmlhttp.responseText.split("||")[0];
	document.getElementById('DESCRIPTION').value = xmlhttp.responseText.split("||")[1];
	document.getElementById('COSTO').value = xmlhttp.responseText.split("||")[2];
	document.getElementById('PRECIO').value = xmlhttp.responseText.split("||")[3];
	document.getElementById('DISPONIBLE').value = xmlhttp.responseText.split("||")[4];
	document.getElementById('SUPLIDOR').value = xmlhttp.responseText.split("||")[5];
	document.getElementById('DEPTO').value = xmlhttp.responseText.split("||")[6];
	document.getElementById('SUB-DEPTO').value = xmlhttp.responseText.split("||")[7];
	document.getElementById('pressed_keys').value = "";
}

function ajaxUpdateQty(){

	a = document.getElementById('USERID').value;
	b = document.getElementById('DISPONIBLE').value;
	c = document.getElementById('DISPONIBLEORIGINAL').value;
	d = new Date().toString();
	e = document.getElementById('NUM_PROD2').value;
	/*alert(a);
	alert(b);
	alert(c);
	alert(d);
	alert(e);
	*/
	url = "logTransaction.php?userid="+a+"&cantidadnueva="+b+"&cantidadoriginal="+c+"&hora="+d+"&prod="+e;
	if (window.XMLHttpRequest){
		xmlhttp=new XMLHttpRequest();
	}else{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("GET",url,false);
	xmlhttp.send(null);
	app.ShowPopup(xmlhttp.responseText);
}
</script>
